<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>switch resource</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <h3 class="text-muted">Switch Resource</h3>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div id="links">
            <ul>
              <li><a href="#signup">Signup</a></li>
              <li><a href="#password-lost">Password Lost</a></li>
              <li><a href="#change-password">Change Password</a></li>
            </ul>
          </div>
          <div id="signup" class="subsection" style="display: none" >
            <form class="form-horizontal">
              <fieldset>
              <legend>Sign up</legend>

              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email *</label>
                <div class="col-md-4">
                <input name="email" type="email" placeholder="email" class="form-control input-md" required="">
                <span class="help-block">Insert your email</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Password *</label>
                <div class="col-md-4">
                <input name="password" type="password" placeholder="password" class="form-control input-md" required="">
                <span class="help-block">Choose your password</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="signup"></label>
                <div class="col-md-4">
                  <button name="submit" class="btn btn-default">Signup</button>
                </div>
              </div>

              </fieldset>
            </form>
          </div>
          <div id="password-lost" class="subsection" style="display: none">
            <form class="form-horizontal">
              <fieldset>
              <legend>Password Lost</legend>

              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email *</label>
                <div class="col-md-4">
                <input name="email" type="email" placeholder="email" class="form-control input-md" required="">
                <span class="help-block">Insert your email</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="signup"></label>
                <div class="col-md-4">
                  <button name="submit" class="btn btn-default">Password lost</button>
                </div>
              </div>

              </fieldset>
            </form>
          </div>
          <div id="reset-password" class="subsection" style="display: none">
            <form class="form-horizontal">
              <input type="hidden" name="email" />
              <input type="hidden" name="token" />
              <fieldset>
              <legend>Reset Password</legend>

              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Password *</label>
                <div class="col-md-4">
                <input name="password" type="password" placeholder="password" class="form-control input-md" required="">
                <span class="help-block">Choose your password</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="signup"></label>
                <div class="col-md-4">
                  <button name="submit" class="btn btn-default">Reset Password</button>
                </div>
              </div>

              </fieldset>
            </form>
          </div>
          <div id="change-password" class="subsection" style="display: none">
            <form class="form-horizontal">
              <fieldset>
              <legend>Change Password</legend>

              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email *</label>
                <div class="col-md-4">
                <input name="email" type="email" placeholder="email" class="form-control input-md" required="">
                <span class="help-block">Insert your email</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="email">Old Password *</label>
                <div class="col-md-4">
                <input name="new-password" type="password" placeholder="password" class="form-control input-md" required="">
                <span class="help-block">Your actual password</span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 control-label" for="email">New Password *</label>
                <div class="col-md-4">
                <input name="old-password" type="password" placeholder="password" class="form-control input-md" required="">
                <span class="help-block">Choose your new password</span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label" for="signup"></label>
                <div class="col-md-4">
                  <button name="submit" class="btn btn-default">Change Password</button>
                </div>
              </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>

    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="bower_components/notie/notie.js"></script>
    <script src="bower_components/is-loading/jquery.isloading.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-70804895-2');ga('send','pageview');

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
